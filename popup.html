<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="container">
    <!-- New Username Input Field -->
    <textarea placeholder="insert code here..." id="input_area" class="textareas"></textarea>
    <div readonly id="output_area" placeholder="output" class="textareas">
    </div>
  </div>

  <div id="buttons">
    <button id="translate" class="button">Translate</button>
    <button id="explain" class="button">Explain</button>
    <button id="history" class="button">History</button>
    <textarea id="languageInput" class="button" placeholder="language..."></textarea>
    <div id="userIDDisplay"></div>
  </div>
  <script src="index.js"></script>
  <script src="popup.js" defer></script>
</body>

<!-- Toggle Switch -->
<div class="toggle-container">
  <span class="toggle-label">Mode</span>
  <label class="toggle-switch">
    <input type="checkbox" id="toggleT">
    <span class="toggle-slider"></span>
  </label>
</div>

<a href="history.html" target="_blank">
  <img src="./userIcon.svg" id="historyButton">
</a>

</html>
